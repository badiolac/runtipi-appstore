version: "3.7"
services:
  radarr:
    image: lscr.io/linuxserver/radarr:4.2.4
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    dns:
      - ${DNS_IP}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${APP_DATA_DIR}/data:/config
      - ${ROOT_FOLDER_HOST}/media:/media
    ports:
      - ${APP_PORT}:7878
    restart: unless-stopped
    networks:
      - tipi_main_network
